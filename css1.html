<body>
<style>
  #first {
    background: red;
  }
  #second {
    background: orange;
  }
  span .title {
    background: yellow;
  }
  /* span 띄어쓰기: . span 하위 내용 해당 */
  span.desc {
    /* 태그 + 클래스 => 복합 적용 가능 */
    color: aqua;
  }
</style>
<span>
  <p class="title">span 하위 p</p>
</span>
<div class="title">첫번째 DIV</div>
<div id="second">두번째 DIV</div>
<span class="title">제목</span>
<span class="desc">내용</span>
</body>
