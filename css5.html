<style>
  .child>u:nth-child(odd) {
    background-color: greenyellow;
  }
/* 순번 유지하면서 값추출 */
  .type>u:nth-of-type(2n) {
    background-color: greenyellow;
  }
/* 순번에 상관없이 해당데이터값 내에서 순번 재배치하여 값추출 */
</style>

<body>
  <div class="child">
    <u>1번</u> <u>2번</u> <em>3번</em>
    <u>4번</u> <u>5번</u> <u>6번</u>
  </div>
  <div class="type">
    <u>1번</u> <u>2번</u> <em>3번</em>
    <u>4번</u> <u>5번</u> <u>6번</u>
  </div>
</body>
