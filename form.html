<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form
  method="get"
  action="http://127.0.0.1:5000">
    <textarea name="message" rows="10" cols="30">The cat was playing in the garden.</textarea>
    <!-- 단락구분하지 않기 -->
    <hr>
    <input type="text" name="title" value="" 
    pattern="[A-Za-z]{1,5}" placeholder="영어로만 5자이내로 입력해주세요.">
    <!-- readonly 읽기전용 수정불가 / pattern 유효성검사 -->
    <select name="email" id="">
      <option value="naver">naver.com</option>
      <option value="daum">daum.net</option>
      <option value="google" selected>gmail.com</option>
    </select><br>
    <input type="password" name="user_pw" placeholder="비밀번호를 입력해주세요.">
    <hr>
    <input type="button" name="button" value="버튼" onclick="alert(1)">
    <hr>
    <input type="date">
    <input type="checkbox" name="time" value="0800"> 08:00
    <input type="checkbox" name="time" value="1200"> 12:00
    <hr>
    <input type="radio" name="job" value="developer"> 개발자
    <input type="radio" name="job" value="designer"> 디자이너
    <!-- name 다르게 지정하면 중복선택 가능 -->
    <hr>
    <input type="file" name="my_img" multiple>
    <!-- multiple 파일 여러개 첨부가능 -->
    <button>전송</button>
    <hr>
    <input type="checkbox" name="agree" id="agree">
    <label for="agree">동의합니다.</label>
  </form>
</body>
</html>
