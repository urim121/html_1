<style>
  ol > li:first-child {
    color: red;
  }
  ol > li[class=second] {
    color: green;
  }
  li + li[class=first] {
    color: blue;
  }
  ul > li:first-child {
    color: yellow;
  }
  ul > li[class=second] {
    color: purple;
  }
  li + li[class=third] {
    color: aqua;
  }
</style>
<body>
  <ol>
    <li class="first">
      <h2>1-1</h2>
    </li>
    <li class="second">
      <h2>1-2</h2>
    </li>
    <li class="first">
      <h2>1-3</h2>
    </li>
  </ol>
  <ul>
    <li class="third">
      <h2>2-1</h2>
    </li>
    <li class="second">
      <h2>2-2</h2>
    </li>
    <li class="third">
      <h2>2-3</h2>
    </li>
  </ul>
</body>
